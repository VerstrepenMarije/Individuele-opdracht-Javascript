<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <form action="/Individele opdracht/Individuele-opdracht-Javascript/javascript.js" method="get">
    <div class="container">
        <h1>Registreer</h1>
        <p>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</p>
    
        <div class="row mt-2">
            <div class="col">
                <label for="Voornaam">Voornaam</label>
              <input type="text" class="form-control" placeholder="Uw voornaam" aria-label="Voornaam">
            </div>
            <div class="col">
                <label for="Naam">Naam</label>
              <input type="text" class="form-control" placeholder="Uw naam" aria-label="Naam">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
            <label for="Gebruikersnaam">Gebruikersnaam</label>
            <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" id="Gebruikersnaam" placeholder="u911236">
            </div>
            </div>  
            <div class="col">
                <label for="Email">E-mailadres</label>
              <input type="text" class="form-control" placeholder="mail@example.be" aria-label="Email">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <label for="Wachtwoord">Wachtwoord</label>
              <input type="text" class="form-control" aria-label="Wachtwoord">
              <div id="wwHelp" class="form-text">Je wachtwoord moet minstens 8 tekens lang zijn</div>
            </div>
            <div class="col">
                <label for="WachtwoordHerhaal">Herhaal wachtwoord</label>
              <input type="text" class="form-control" aria-label="WachtwoordHerhaal">
            </div>
        </div>

        <div class="row mt-2">
            <div>
            <label for="Adres">Adres</label>
            <input type="text" class="form-control" placeholder="Uw adres en huisnummer" aria-label="Adres">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <label for="Land">Land</label>
                <select class="form-select" aria-label="Land">
                    <option selected>Kies een land</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Bahrein">Bahrein</option>
                    <option value="België">België</option>
                    <option value="China">China</option>
                    <option value="Duitsland">Duitsland</option>
                    <option value="Egypte">Egypte</option>
                  </select>
            </div>
            <div class="col">
                <label for="Provincie">Provincie</label>
                <select class="form-select" aria-label="Provincie">
                    <option selected>Kies een provincie</option>
                    <option value="Antwerpen">Antwerpen</option>
                    <option value="West-vlaanderen">West-vlaanderen</option>
                    <option value="Oost-vlaanderen">Oost-vlaanderen</option>
                    <option value="Limburg">Limburg</option>
                    <option value="Luxemburg">Luxemburg</option>
                    <option value="Brussel">Brussel</option>
                  </select>
            </div>

            <div class="col">
                <label for="Prostcode">Postcode</label>
                <input type="text" class="form-control" aria-label="Postcode">
            </div>
        </div>
    
        <hr class="hr" />
        
        <div class="row">
            <div class="col">
                <h2>Hou me op de hoogte</h2>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="InschrijvenNieuwsbrief">
                        <label class="form-check-label" for="InschrijvenNieuwsbrief">
                            Inschrijven voor onze nieuwsbrief
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Akkoord">
                        <label class="form-check-label" for="Akkoord">
                        Ik ga akkoord met de algemene voorwaarden
                        </label>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2>Betaling</h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="BankingApp" id="BankingApp" checked>
                    <label class="form-check-label" for="BankingApp">
                      Banking app
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Overschrijving" id="Overschrijving" >
                    <label class="form-check-label" for="Overschrijving">
                      Overschrijving
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Visa" id="Visa" >
                    <label class="form-check-label" for="Visa">
                      Visa card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Paypal" id="Paypal" >
                    <label class="form-check-label" for="Paypal">
                      Paypal
                    </label>
                </div>
            </div>
        </div>
        
        <hr class="hr" />

        <div class="row">
            <button type="submit" class="btn btn-primary">Wave your magic wand</button>
          </div>
        
    
    </div>
</form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
